    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />

          <li><button class="card__taglist__item">Series</button></li>
          <li><button class="card__taglist__item">Dogs</button></li>
          <li><button class="card__taglist__item">Fitness</button></li>
          <li><button class="card__taglist__item">Nutrition</button></li>
          <li><button class="card__taglist__item">Coding (soon)</button></li>
