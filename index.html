<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main data-js="content">
      <article class="card" data-js="card">
        <button class="bookmark-button" data-js="bookmark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="bookmark-button__icon bookmark-button__icon--filled"
            data-js="filled"
            viewBox="0 0 512 512"
          >
            <path
              d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z"
            />
          </svg>
        </button>
        <p class="card__question">
          Welches Tier ziert das Wappen der Lennisters?
        </p>
        <div class="card__show-answer">
          <button class="card__show-answer__button" data-js="button">
            Show Answer
          </button>
        </div>
        <p
          class="card__show-answer__answer--hidden card__show-answer__answer"
          data-js="answer"
        >
          Der LÃ¶we
        </p>
        <ul class="card__taglist">
          <li class="card__taglist__itemlist">
            <button class="card__taglist__item">Series</button>
          </li>
          <li class="card__taglist__itemlist">
            <button class="card__taglist__item">Game Of Thrones</button>
          </li>
          <li class="card__taglist__itemlist">
            <button class="card__taglist__item">Fantasy</button>
          </li>
        </ul>
      </article>
    </main>
    <nav>
      <ul class="navbar">
        <li class="navbar__item">
          <button class="navbar__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              <path
                d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212"
              />

                d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69"
              />

        </li>

        <li class="navbar__item">

</html>
