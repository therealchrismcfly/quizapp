<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <article class="card">
        <button class="card__bookmark-button card__bookmark-button--filled">
          <svg src="/images/bookmark.svg"></svg>
        </button>
        <p class="card__question" data-js="text">
          Welches Tier ziert das Wappen der Lennisters?
        </p>
        <div class="card__show-answers">
          <button class="card__show-answers__button" data-js="button">
            Show Answer
          </button>
        </div>
        <ul class="card__taglist">
          <li><button class="card__taglist__item">Series</button></li>
          <li>
            <button class="card__taglist__item">Game Of Thrones</button>
          </li>
          <li><button class="card__taglist__item">Fantasy</button></li>
        </ul>
      </article>
    </main>
    <nav>
      <ul class="navbar">
        <li class="navbar__item"><a href="/index.html">homepage</a></li>
        <li class="navbar__item"><a href="/bookmarks.html">bookmarks</a></li>
        <li class="navbar__item"><a href="/create.html">create</a></li>
        <li class="navbar__item"><a href="/profile.html">profiles</a></li>
      </ul>
    </nav>
  </body>
</html>
