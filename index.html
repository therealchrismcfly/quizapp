<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <div class="page_home page_home--inactive">
    <main data-js="content">
    </div>
      <!-- Bookmark -->
      <div
        class="page_bookmarks page_bookmarks--inactive"
        data-js="page_bookmarks"
      ></div>

      <!-- Create -->
      <div class="page_create page_create--inactive" data-js="page_create">
        <form>
          <label for="add-question">Add question</label>
          <input
            type="textarea"
            name="addQuestion"
            id="add-question"
            placeholder="Add a great question"
            required
          />

          <label for="add-answer">Add answer</label>
          <input
            type="textarea"
            name="addAnswer"
            id="add-answer"
            placeholder="Add the right answer"
            required
          />

          <label for="add-tags">Add tags</label>
          <input
            type="textarea"
            name="addTags"
            id="add-tags"
            placeholder="Add tags, divided by comma"
            required
          />
          <button>Submit</button>
        </form>
      </div>

      <!-- Profile -->
      <div class="page_profile page_profile--inactive" data-js="page_profile">
        <section>
          <img src="/corgi.png" alt="laughing corgi" />
          <p>Chris McFly</p>
        </section>
        <section>
          <p>Howdy, this is my first serious coding project.</p>
        </section>
        <section>
          <h2>My Skills</h2>
          <ul>
            <li>History</li>
            <li>Series</li>
            <li>Dogs</li>
            <li>Fitness</li>
            <li>Nutrition</li>
            <li>Coding(soon)</li>
            <li>Marketing</li>
          </ul>
        </section>
        <button>Logout</button>
      </div>
    </main>
    <nav>
      <ul class="navbar">
        <li class="navbar__item">
          <button
            class="navbar__button navbar__button__home--active navbar__button__home--inactive"
            data-js="nav-home"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212"
              />
              <path
                d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69"
              />
            </svg>
          </button>
        </li>

        <li class="navbar__item">
          <button
            class="navbar__button navbar__button__bookmark--active navbar__button__bookmark--inactive"
            data-js="nav-bookmark"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z"
              />
            </svg>
          </button>
        </li>
        <li class="navbar__item">
          <button
            class="navbar__button navbar__button__create--active navbar__button__create--inactive"
            data-js="nav-create"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M384 224v184a40 40 0 01-40 40H104a40 40 0 01-40-40V168a40 40 0 0140-40h167.48"
              />
              <path
                d="M459.94 53.25a16.06 16.06 0 00-23.22-.56L424.35 65a8 8 0 000 11.31l11.34 11.32a8 8 0 0011.34 0l12.06-12c6.1-6.09 6.67-16.01.85-22.38zM399.34 90L218.82 270.2a9 9 0 00-2.31 3.93L208.16 299a3.91 3.91 0 004.86 4.86l24.85-8.35a9 9 0 003.93-2.31L422 112.66a9 9 0 000-12.66l-9.95-10a9 9 0 00-12.71 0z"
              />
            </svg>
          </button>
        </li>
        <li class="navbar__item">
          <button
            class="navbar__button navbar__button__profile--active navbar__button__profile--inactive"
            data-js="nav-profile"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M344 144c-3.92 52.87-44 96-88 96s-84.15-43.12-88-96c-4-55 35-96 88-96s92 42 88 96z"
              />
              <path
                d="M256 304c-87 0-175.3 48-191.64 138.6C62.39 453.52 68.57 464 80 464h352c11.44 0 17.62-10.48 15.65-21.4C431.3 352 343 304 256 304z"
              />
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </body>
</html>
