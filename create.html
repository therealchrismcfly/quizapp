<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
        <form>
            <fieldset>
              <legend>Create your own questions</legend>
              <label for="add-question">Add question</label>
              <input
                type="textarea"
                name="addQuestion"
                id="add-question"
                placeholder="Add a great question"
                required
              />

              <label for="add-answer">Add answer</label>
              <input
                type="textarea"
                name="addAnswer"
                id="add-answer"
                placeholder="Add the right answer"
                required
              />

              <label for="add-tags">Add tags</label>
              <input
                type="textarea"
                name="addTags"
                id="add-tags"
                placeholder="Add tags, divided by comma"
                required
              />
              
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <nav>
        <ul>
            <li>homepage</li>
            <li>bookmarks</li>
            <li>create</li>
            <li>profiles</li
        </ul>
      </nav>
  </body>
</html>
