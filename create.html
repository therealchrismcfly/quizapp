<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <form>
        <label for="add-question">Add question</label>
        <input
          type="textarea"
          name="addQuestion"
          id="add-question"
          placeholder="Add a great question"
          required
        />

        <label for="add-answer">Add answer</label>
        <input
          type="textarea"
          name="addAnswer"
          id="add-answer"
          placeholder="Add the right answer"
          required
        />

        <label for="add-tags">Add tags</label>
        <input
          type="textarea"
          name="addTags"
          id="add-tags"
          placeholder="Add tags, divided by comma"
          required
        />
        <button>Submit</button>
      </form>
    </main>
    <nav>
      <ul class="navbar">
        <li class="navbar__item"><a href="/index.html">homepage</a></li>
        <li class="navbar__item"><a href="/bookmarks.html">bookmarks</a></li>
        <li class="navbar__item"><a href="/create.html">create</a></li>
        <li class="navbar__item"><a href="/profile.html">profiles</a></li>
      </ul>
    </nav>
  </body>
</html>
